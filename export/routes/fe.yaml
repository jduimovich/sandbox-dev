apiVersion: route.openshift.io/v1
kind: Route
metadata: 
  labels:
    app: haproxy-service
  name: fe
  namespace: jduimovich-dev
spec: 
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: haproxy-service
    weight: 100
  wildcardPolicy: None
